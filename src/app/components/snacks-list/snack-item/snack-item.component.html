<div class="cursor-pointer py-4 px-4 flex border-gray-300 border-[1px] items-center relative rounded-lg">
    <span class="mr-3 font-bold">
        {{formatTime(snack.time)}}
    </span>
    <span class="text-gray-300 mr-3">
        |
    </span>
    <span class="w-full text-zinc-700">
        {{snack.name}}
    </span>
    <div class="is-diet">
        <div [ngClass]="snack.isDiet ? 'bg-greenMid' : 'bg-redMid'" class="w-4 h-4 rounded-full">
        </div>
    </div>
</div>
